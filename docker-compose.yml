version: "3"

services:
  postgres:
    image: postgres:13
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - terra-classic
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
  # redis:
  #   image: redis:latest
  #   networks:
  #     - terra
  #   ports:
  #     - "6379:6379"
  fcd-collector:
    image: terramoney/fcd:2.0.6
    depends_on:
      - node
      - postgres
    volumes:
      - ./logs:/app/logs
    networks:
      - terra-classic
    environment:
      - CHAIN_ID=localterra
      - LCD_URI=http://terrad:1317
      - RPC_URI=http://terrad:26657
      - USE_LOG_FILE=true
      - TYPEORM_CONNECTION=postgres
      - TYPEORM_HOST=postgres
      - TYPEORM_USERNAME=dev
      - TYPEORM_PASSWORD=dev
      - TYPEORM_DATABASE=fcd
      - TYPEORM_SYNCHRONIZE=true
      - TYPEORM_LOGGING=false
      - TYPEORM_ENTITIES=src/orm/*Entity.ts
      - LEGACY_NETWORK=false
    command: collector
    restart: unless-stopped
  fcd-api:
    image: terramoney/fcd:2.0.6
    depends_on:
      - node
      - postgres
    volumes:
      - ./logs:/app/logs
    networks:
      - terra-classic
    ports:
      - 3060:3060
    env_file: 
      - fcd.env
    command: start

networks:
  terra:
    driver: bridge