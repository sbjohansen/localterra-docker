version: "3"

services:
  postgres:
    image: postgres:13
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - terra-classic
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
  # redis:
  #   image: redis:latest
  #   networks:
  #     - terra
  #   ports:
  #     - "6379:6379"
  fcd-collector:
    image: terramoney/fcd:2.0.6
    depends_on:
      - node
      - postgres
    volumes:
      - ./logs:/app/logs
    networks:
      - terra-classic
    env_file: fcd.env
    command: collector
    restart: unless-stopped
  fcd-api:
    image: terramoney/fcd:2.0.6
    depends_on:
      - node
      - postgres
    volumes:
      - ./logs:/app/logs
    networks:
      - terra-classic
    ports:
      - 3060:3060
    env_file: fcd.env
    command: start

networks:
  terra:
    driver: bridge
